<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form text attributesinput</title>
    <style>
        input {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <audio controls loop muted>
        <source src="himni.mp3" controls>
    </audio>
    <video width="400px" height="400px" poster="download.jpg" controls loop>
        <source
            src="Cattery _Your Honor_ British short-haired kittens, color chocolate, carriers of the cinnamon gene. (1).mp4">
    </video>
    <form action="">
        <input type="text" name="username" placeholder="username" autocomplete="on" minlength="2" maxlength="20">

    </form>
    <form action="">
        <input type="tel" name="phone" placeholder="phone number">

        <form action="">
            <input type="search" name="search" id="search" placeholder="search...">

        </form>
    </form>

    <form action="">
        <input type="email" name="email" id="email" placeholder="email">
    </form>
    <form action="">
        <input type="password" name="password" id="password" placeholder="password" min="8">
    </form>
    <form action="">
        <input type="number" name="grade" id="grade" placeholder="grade" min="5" max="10">
    </form>
    <form action="">
        <input type="text" name="username" id="username" placeholder="username" required="=">
        <input type="password" name="password" id="password" placeholder="password">
        <input type="submit" name="login" id="login" value="login">
    </form>


</body>

</html>
